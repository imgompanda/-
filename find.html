<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body-find">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: wifi icon -->
      </div>
      <div class="status-bar__column"><span>18:43</span></div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- batterty icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- lightning icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><div class="screen-header__notification"></div>

          <i class="fa-solid fa-gear fa-lg"> </i>
        </span>
      </div>
    </header>

    <main class="main-screen find">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Chelsea Korea</h5>
            <h6 class="open-post__hashtags">#chelsea#theblues#첼시</h6>
            <div class="open-post__members">
              <img
                src="https://i.pinimg.com/474x/8a/bb/6a/8abb6aebb89c397c64141a38e3dda80f--chelsea-football-quizes.jpg"
              />
              <span class="open-post__members-count">3210 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRC_wKNdRaDYJett0OUElkYj0uKKayTSDyTw&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i> <span>1029</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    </div>
    <div id="no-mobile">
      <span>Your screen is too BIG!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fb2029e64e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
